name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 146.59.87.169 >> ~/.ssh/known_hosts

      - name: Upload project files
        run: |
          rsync -avz ./ ciuser@146.59.87.169:/var/www/websites/production/weeding-website/

      - name: Install dependencies, build and restart on server
        run: |
          ssh ciuser@146.59.87.169 << 'EOF'
            cd /var/www/websites/production/weeding-website
            npm install --omit=dev
            npm run build
            pm2 restart weeding-website--sit
          EOF